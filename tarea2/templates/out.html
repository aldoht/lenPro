<!doctype HTML>
<html lang="es">
<head>
    <title>Agenda</title>
</head>

<body>
    <h1>Contactos</h1>

    <div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombres</th>
                <th>Apellidos</th>
            </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                    <tr>
                        <td>{{contact[0]}}</td>
                        <td>{{contact[1]}}</td>
                        <td>{{contact[2]}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/"><button type="button">Return</button></a>
</body>
</html>
